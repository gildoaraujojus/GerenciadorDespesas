<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de Despesas</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top" ></nav>
<form class="form-horizontal" method="post" action="/despesas/salvar">
	<div class="panel panel-default" >
		<div class="panel-heading">
            <h1 class="panel-title">Nova despesa</h1>
		</div>
    </div>
    
    <div class="form-group">
        <label for="descricao" class="col-sm-2 control-label">Descrição</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="descricao">
        </div>  
    </div>

    <div class="form-group">
        <label for="categoria" class="col-sm-2 control-label">categoria</label>
        <div class="col-sm-2">
        <select class="form-control" name="categoria">
            <option value=ALIMENTACAO>Alimentação</option>
            <option value=TRANSPORTE>Transporte</option>
            <option value=VESTUARIO>Vestuário</option>
            <option value=CUIDADOS_PESSOAIS>Cuidados pessoais</option>
            <option value=MORADIA>Moradia</option>
            <option value=LAZER>Lazer</option>
            <option value=EDUCACAO>Educação</option>
            <option value=COMPRAS>Compras</option>
            <option value=DIVERSOS>Diversos</option>
        </select>    
        </div>  
    </div>    

    <div class="form-group">
        <label for="data" class="col-sm-2 control-label">Data</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="data">
        </div>  
    </div>    

    <div class="form-group">
        <label for="valor" class="col-sm-2 control-label">Valor</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="valor">
        </div>  
    </div>    

    <div class="form-group">
        <label for="observacoes" class="col-sm-2 control-label">Observações</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" name="observacoes">
        </div>  
    </div>    

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn-btn-primary">Salvar</button>
        </div>  
    </div>    

</form>

<button></button>

<script src="/js/bootstrap.min.js"></script>
</body>
</html>
